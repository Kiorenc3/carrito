<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Tech</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="container">

    <h1>ðŸ›’ Tienda Tech</h1>
    <div class="cart-counter" id="cart-counter">0</div>

    <div class="products">

      <div class="product-card">
        <img src="../assets/laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>$1000</p>
        <button onclick="addProduct(1, 'Laptop', 1000)">
          Agregar al carrito
        </button>
      </div>

      <div class="product-card">
        <img src="../assets/mouse.jpg" alt="Mouse">
        <h3>Mouse</h3>
        <p>$50</p>
        <button onclick="addProduct(2, 'Mouse', 50)">
          Agregar al carrito
        </button>
      </div>

    </div>

    <h2>Carrito</h2>
    <ul id="cart-list"></ul>

    <div class="subtotal">
      Subtotal: $<span id="subtotal">0</span>
    </div>

    <button class="clear-btn" onclick="clearCartUI()">
      Vaciar Carrito
    </button>

  </div>

  <script src="../js/app.js"></script>
</body>
</html>
